<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ten Things</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="dateListWrapper">
    <div id="prevWeek" class="weekButton" onclick="prevWeek()">&laquo;</div>  
    <div id="dateList"></div>
    <div id="nextWeek" class="weekButton" onclick="nextWeek()">&raquo;</div>
  </div>
  <div id="dateListToggle" onclick="toggleDateList()">+</div>
  <div id="date"></div>
  <div id="activeList">
    <div class="list-item">
      <textarea id="item-0"></textarea>
    </div>
    <div class="list-item">
      <textarea id="item-1"></textarea>
    </div>
    <div class="list-item">
      <textarea id="item-2"></textarea>
    </div>
    <div class="list-item">
      <textarea id="item-3"></textarea>
    </div>
    <div class="list-item">
      <textarea id="item-4"></textarea>
    </div>
    <div class="list-item">
      <textarea id="item-5"></textarea>
    </div>
    <div class="list-item">
      <textarea id="item-6"></textarea>
    </div>
    <div class="list-item">
      <textarea id="item-7"></textarea>
    </div>
    <div class="list-item">
      <textarea id="item-8"></textarea>
    </div>
    <div class="list-item">
      <textarea id="item-9"></textarea>
    </div>
    <button onclick="javascript:saveList()" id="saveButton">Save</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
